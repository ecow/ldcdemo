<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Remote with caching</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://ontology.it/tools/bofw/v4/css/doc.css">
  <style>
  .ui-autocomplete-loading {
    background: white url("images/animation.gif") right center no-repeat;
  }
  </style>
  <script>
  $(function() {
    var cache = {};
    $( "#cities" ).autocomplete({
      minLength: 2,
      source: function( request, response ) {
        var term = request.term;
        if ( term in cache ) {
          response( cache[ term ] );
          return;
        }
 
        $.getJSON( "cities?lang=en", request, function( data, status, xhr ) {
          cache[ term ] = data;
          response( data );
        });
      }
    });
  });
  </script>
</head>
<body>
<p>
	This simple demo shows how to build an autocomplete field that selects a municipality from a list
	extracted from wikipedia thrugh dbpedia and linkeddata.center services.
	Have a look to the html source code, you can also change the language used to render city name
	(default 'en').
</p>
<div class="ui-widget">
  <label for="cities">city: </label>
  <input id="cities"> try typing "am"
</div>
 
 
</body>
</html>
